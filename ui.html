<h2>Rectangle Creator</h2>
<p>Count: <input id="count" type="number" value="5"></p>
<button id="create">Create</button>
<button id="cancel">Cancel</button>
<button id="copy-code">Copy Code</button>
<!-- new text area for displaying generated code -->
<textarea id="codeOutput" rows="10" readonly></textarea>
<script>

document.getElementById('create').onclick = () => {
  const textbox = document.getElementById('count');
  const count = parseInt(textbox.value, 10);
  parent.postMessage({ pluginMessage: { type: 'create-shapes', count } }, '*');
};

document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
};

document.getElementById('copy-code').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'copy-code' } }, '*');
};

window.onmessage = event => {
  const message = event.data.pluginMessage;
  if (message.type === 'display-copy-code') {
    document.getElementById('codeOutput').value = message.code;
  }
};

</script>
